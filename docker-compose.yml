version: '3'

services:
  app:
    build: .
    command: bin/cake server -H 0.0.0.0
    volumes:
      - ./:/var/www/html/sandbox
    ports:
      - 8765:8765
    depends_on:
      - db

  db:
    image: mysql:8.0.22
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: example

